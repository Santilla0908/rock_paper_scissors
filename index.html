<!doctype html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
		      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Камень Ножницы Бумага</title>
		<link rel="stylesheet" href="./css/style.css">
	</head>
	
	<body>
		<div class="container">
			<h1 class="header_game">Камень Ножницы Бумага</h1>
			
			<div class="result">Тут будет результат</div>
			
			<div class="buttons_container">
				<button class="choice_btn">Камень</button>
				
				<button class="choice_btn">Ножницы</button>
				
				<button class="choice_btn">Бумага</button>
			</div>
			
			<div class="statistics">
				<h2 class="header_statistics">Статистика</h2>
				<div class="statistics_items">
					<div class="statistics_item">Побед
						<p class="number">0</p>
					</div>
					
					<div class="statistics_item">Поражений
						<p class="number">0</p>
					</div>
					
					<div class="statistics_item">Ничьих
						<p class="number">0</p>
					</div>
					
					<div class="statistics_item">Процент побед
						<p class="number">0</p>
					</div>
				</div>
			</div>
			
			<button class="reset_stats">Сбросить статистику</button>
		</div>
		
	</body>
</html>
