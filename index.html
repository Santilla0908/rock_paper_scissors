<!doctype html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
		      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Камень Ножницы Бумага</title>
		<link rel="stylesheet" href="./css/style.css">
		<script src="js/script.js" defer></script>
	</head>
	
	<body>
		<div class="container">
			<h1 class="header_game">Камень Ножницы Бумага</h1>
			
			<div class="computer_choice"></div>
			
			<div class="user_choice"></div>
			
			<div class="result">Тут будет результат</div>
			
			<div class="choices">
				<div class="choice" id="rock">
					<div class="icon">&#9994;</div>
					<p class="choice_text">Камень</p>
				</div>
				
				<div class="choice" id="scissors">
					<div class="icon">&#9996;</div>
					<p class="choice_text">Ножницы</p>
				</div>
				
				<div class="choice" id="paper">
					<div class="icon">&#9995;</div>
					<p class="choice_text">Бумага</p>
				</div>
			</div>
			
			<div class="statistics">
				<h2 class="header_statistics">Статистика</h2>
				<div class="statistics_items">
					<div class="statistics_item">Побед
						<p class="number" id="win">0</p>
					</div>
					
					<div class="statistics_item">Поражений
						<p class="number" id="loss">0</p>
					</div>
					
					<div class="statistics_item">Ничьих
						<p class="number" id="tie">0</p>
					</div>
					
					<div class="statistics_item">Процент побед
						<p class="number" id="winrate">-</p>
					</div>
				</div>
			</div>
			
			<button class="reset_stats">Сбросить статистику</button>
			
			<div class="switch">
				<div class="circle"></div>
			</div>
		</div>
	</body>
</html>
